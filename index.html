<!DOCTYPE html>
<html lang="en" dir="ltr">
    <header>
        <title>Simon Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" href="images/favicon.png" type="image/png"> 
    </header>
    <body>
        <h1>Press a key to start</h1>
        <div>   
            <div class="circle">
                <img src="images/circle.png" alt="circle"/>
            </div>
            <button class="green"><img src="images/green.png" alt="green"/></button>
            <button class="red"><img src="images/red.png" alt="red"/></button>
            <button class="yellow"><img src="images/yellow.png" alt="yellow"/></button>
            <button class="blue"><img src="images/blue.png" alt="blue"/></button>
           
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="game.js" charset="utf-8"></script>
    </body>
    <footer>
        <p>Created by Nemo</p>
    </footer>
</html>
